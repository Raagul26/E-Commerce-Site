<h3>Product Details</h3>

<div *ngIf="product" class="product-details">
    <img src="{{product.image}}" alt="">
    <h3>{{ product.title }}</h3>
    <p>{{ product.description | uppercase}}</p>
    <h5>
        <svg xmlns="http://www.w3.org/2000/svg" style="height: 20px; width:20px; padding-top: 5px;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
        </svg>
        {{product.rating.rate}} ({{product.rating.count}})
    </h5>

    <div class="prices">
        <h4 style="text-decoration:line-through; font-weight: 500;">{{ product.price*1.5 | number:'1.1-2'}}</h4>
        <h3>{{ product.price | number:'1.1-2' | currency:"INR" }}</h3>
    </div>

    <button  mat-stroked-button (click)="addToCart(product)">Add To Cart</button>

</div>
