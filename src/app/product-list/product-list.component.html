<h3>Products</h3>

<div class="products-list">
    <div *ngFor="let product of products" class="product">
       
       <div class="product-top">
            <img src="{{product.image}}" [routerLink]="['/products', product.id]">

            <div class="round-btn">
                <svg xmlns="http://www.w3.org/2000/svg" (click)="share()"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                </svg>
                <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
            </div>
       </div>
            
        <h4>
            <a [title]="product.title + ' details'" [routerLink]="['/products', product.id]" >
                {{product.title}}
            </a>
        </h4>
        
        <h4>{{product.price | currency:"INR"}}</h4>
        
    </div>
</div>
